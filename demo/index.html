<style>
  body {
    font-size: 5em;
    background: #2a4365;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  pre {
    text-align: center;
  }
  .input-group {
    display: flex;
    align-items: center;
    gap: 0.2em;
  }
  .hyphen {
    background: black;
    height: 0.1em;
    width: 0.5em;
    display: inline-block;
  }

  label {
    width: 50px;
    height: 60px;
    position: relative;
  }
  input {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 50px;
    height: 60px;
    opacity: 0;
  }
  label > div {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    width: 50px;
    height: 60px;

    display: flex;
    justify-content: center;
    align-items: center;

    border: none;
    border-radius: 3px;
    background-color: #3182ce;

    font-family: 'Gordita', 'Inter UI', 'San Francisco', -apple-system,
      system-ui, sans-serif;
    font-size: 18px;
    font-weight: 300;
    font-style: normal;
    font-stretch: normal;
    line-height: normal;
    letter-spacing: 1px;
    color: white;
  }
  label:focus-within > div {
    box-shadow: inset 0 2px 5px 0 rgba(9, 30, 66, 0.2);
    background-color: white;
    color: black;
    outline: none;
  }
  hr {
    border: none;
    position: absolute;
    bottom: 10px;
    right: 10px;
    left: 10px;
    width: 30px;
    height: 3px;
    opacity: 0.6;
    background-color: white;
    margin: 0;
    padding: 0;
  }

  @keyframes blink {
    0% {
      opacity: 0;
    }
    49% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
  }

  label:focus-within > hr {
    animation: blink 1s infinite reverse;
    animation-timing-function: linear;
    background-color: #3182ce;
  }

  a {
    display: block;
    color: #90cdf4;
    font-size: 0.5em;
    font-family: 'Gordita', 'Inter UI', 'San Francisco', -apple-system,
      system-ui, sans-serif;
    text-decoration: none;
    border-bottom: 4px solid #3182ce;
  }
</style>
<div id="root"></div>
<a href="https://github.com/ForbesLindesay/react-digit-input"
  >Source code on GitHub</a
>
<script src="index.js"></script>
